<ion-header>

  <ion-navbar>
    <ion-title>{{placename}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax-header>

  <div  class="header-image" id="header">
    <ion-slides>


      <ion-slide *ngFor="let n of photourl">
        <ion-img  class="slideimg" src="{{n}}"></ion-img>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="main-content">


    <ion-card  class="placecard">
      <ion-card-content class="item item-text-wrap">
        <span><p>{{address}}</p></span>
      </ion-card-content>
    </ion-card>

    <ion-card  class="placecard">
      <ion-card-content class="item item-text-wrap">
        <span><p>{{todayhours}}</p></span>
      </ion-card-content>
    </ion-card>

    <ion-card  class="placecard">
      <ion-card-content class="item item-text-wrap">
        <ion-avatar item-left>
          <ion-icon name="call"> <span>     <a href="tel:{{phonenumber}}">{{phonenumber}}</a></span></ion-icon>
        </ion-avatar>
      </ion-card-content>
    </ion-card>

    <ion-card  class="placecard">
      <ion-card-content class="item item-text-wrap">
        <ion-avatar item-left>
          <ion-icon name="globe"> <span>     <a href="{{website}}">{{website}}</a></span></ion-icon>
        </ion-avatar>
      </ion-card-content>
    </ion-card>



    <ion-item>
      <ion-slides>
        <ion-slide *ngFor="let review of reviews">
          <ion-card  class="reviewcard">
            <ion-card-header>
              <ion-item>
                <ion-avatar item-left>
                  <img src="{{review.profile_photo_url}}">
                </ion-avatar>
                <h1>{{review.author_name}}</h1>
                <h3>{{review.time | date: 'yyyy-MM-dd HH:mm'}}</h3>
              </ion-item>
            </ion-card-header>

            <ion-card-content class="item item-text-wrap">
              <ion-item text-wrap>{{review.text}}</ion-item>
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-item>





  </div>



  <div #map id="map"> </div>


</ion-content>
