<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons >
      <button ion-button color="light" round (click)="dismiss()" *ngIf="loggedin">Close</button>
    </ion-buttons>
    <ion-title>account</ion-title>

    <ion-buttons end>
      <button ion-button color="light" round (click)="dismiss()" *ngIf="!loggedin">Close</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="light" round (click)="logout()" *ngIf="loggedin">Logout</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div  id="loggedout" *ngIf="!loggedin">
    <div id="glogin"><button ion-button color="light" clear (click)="googleLogin()"><img src="assets/img/glogin.png"></button></div>
    <div id="fblogin"><button ion-button color="light" clear (click)="fbLogin()"><img src="assets/img/fblogin.png"></button></div>
  </div>


  <div  id="loggedin" *ngIf="loggedin">
    <ion-card>
      <ion-card-content>
        <img src="{{userinfo.profile_picture}}"/>
        <h2>{{userinfo.full_name}}</h2>
      </ion-card-content>

      <ion-list>
        <a href="mailto:{{userinfo.email}}" ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <p>Email</p>
          <h2>{{userinfo.email}}</h2>
        </a>
      </ion-list>

    </ion-card>
  </div>
</ion-content>
