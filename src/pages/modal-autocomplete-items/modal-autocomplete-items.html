<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Search address</ion-title>

    <ion-buttons end>
      <button ion-button color="light" round (click)="dismiss()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar
    [(ngModel)]="autocomplete.query"
    [showCancelButton]="true"
    (ionInput)="updateSearch()"
    (ionCancel)="dismiss()"
    placeholder="Start typing and select ...">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems"
              (click)="chooseItem(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>


    <button ion-button color="secondary" block (click)="getCurrentLocation()">
      tap here for Current Location
      <ion-icon  name="pin"></ion-icon>
    </button>

  <ion-label>Selected Location:</ion-label>
  <ion-title class="item item-text-wrap">
    {{currentlocation}}</ion-title>

</ion-footer>
